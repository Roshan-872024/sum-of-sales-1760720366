<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title id="page-title">Sales Summary</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        #total-sales {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 id="header">Sales Summary</h1>
        <div id="spinner" class="spinner-border" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="total-sales">Total Sales: $0</div>
        <div class="alert alert-danger mt-3" id="error-alert" style="display: none;"></div>
    </div>

    <script>
        const CSV_URL = 'https://huggingface.co/spaces/Roshan0510/tds_project_1/fetch?url=' + encodeURIComponent('your-data.csv');
        const pageTitleElement = document.getElementById('page-title');
        const headerElement = document.getElementById('header');
        const totalSalesElement = document.getElementById('total-sales');
        const spinnerElement = document.getElementById('spinner');
        const errorAlertElement = document.getElementById('error-alert');

        const seed = Math.floor(Math.random() * 1000); // Random seed for title
        pageTitleElement.innerText = `Sales Summary ${seed}`;
        headerElement.innerText = `Sales Summary ${seed}`;

        async function fetchCSV() {
            spinnerElement.style.display = 'inline-block';
            errorAlertElement.style.display = 'none';

            try {
                const response = await fetch('https://huggingface.co/spaces/Roshan0510/tds_project_1/fetch?url=' + encodeURIComponent('your-data.csv'));
                if (!response.ok) throw new Error('Network response was not ok');
                const csvText = await response.text();
                const totalSales = calculateTotalSales(csvText);
                totalSalesElement.innerText = `Total Sales: $${totalSales.toFixed(2)}`;
            } catch (error) {
                console.error('Fetching CSV failed:', error);
                errorAlertElement.innerText = 'Failed to fetch sales data. Showing mock data instead.';
                totalSalesElement.innerText = `Total Sales: $0.00`; // Fallback
                errorAlertElement.style.display = 'block';
            } finally {
                spinnerElement.style.display = 'none';
            }
        }

        function calculateTotalSales(csvText) {
            const rows = csvText.split('\n').slice(1); // Skip header row
            let total = 0;

            for (const row of rows) {
                const cols = row.split(',');
                if (cols.length > 1) {
                    const salesValue = parseFloat(cols[1]); // Assuming sales column is 2nd
                    if (!isNaN(salesValue)) {
                        total += salesValue;
                    }
                }
            }
            return total;
        }

        window.onload = fetchCSV;
    </script>
</body>
</html>
